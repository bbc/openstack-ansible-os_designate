- name: Playbook for deploying designate
  hosts: designate_all
  user: root
  gather_facts: true
  pre_tasks:
    - include: common/ensure-rabbitmq.yml
      vhost_name: "{{ designate_rabbitmq_vhost }}"
      user_name: "{{ designate_rabbitmq_userid }}"
      user_password: "{{ designate_rabbitmq_password }}"
    - include: common/create-grant-db.yml
      db_name: "{{ designate_galera_user }}"
      db_password: "{{ designate_galera_password }}"
    - include: common/create-grant-db.yml
      db_name: "{{ designate_pool_manager_galera_database }}"
      db_password: "{{ designate_pool_manager_galera_password }}"
    - name: Install bind9
      apt:
        package: bind9
        state: present
    - name: Drop bind configuration
      copy:
        src: named.conf.options
        dest: /etc/bind/named.conf.options
    - name: Restart bind9
      service:
        name: bind9
        state: restarted
  roles:
    - role: "os_designate"
  vars_files:
    - common/test-vars.yml


- name: Import pools
  hosts: designate_all[0]
  user: root
  gather_facts: true
  tasks:
    - name: Copy sample pools.yaml file
      copy:
        src: pools.yaml.sample
        dest: /etc/designate/pools.yaml
    - name: Import sample pools.yaml file
      shell: |
        . /root/openrc
        {{ designate_bin }}/designate-manage pool update --file /etc/designate/pools.yaml
  vars_files:
    - common/test-vars.yml
